<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Mapa 2D</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.19/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.19/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView"], (Map, MapView) => {
        const map = new Map({
          basemap: "national-geographic"
        });
		
/*Outros basemaps:
   "national-geographic"
   "hybrid"
   "terrain"
   "satellite"
   "osm"
   "gray"
   ...
   veja mais em: https://developers.arcgis.com/javascript/3/jsapi/esri.basemaps-amd.html
*/

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 9,
          center: [-43.99257354541803, -19.92354808336378] // longitude, latitude
        });
      });
    </script>
  </head>

  <body>
    <h3>1. Criar Mapa 2D: Centralizar em local diferente E mudar basemap E o nivel de Zoom</h3>
    <div id="viewDiv"></div>
  </body>
</html>
